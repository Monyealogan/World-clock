<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Monyea Logan</title>
</head>
<body>
    <div class="container">
        <h1> <a href="/">World Clock</a></h1>
        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">Current Timezone</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="America/Chicago">Chicago</option>
        </select>
        <div id="cities">
        <div class="city" id="los-angeles">
            <div>
            <h2>Los Angeles</h2>
            <div class="date">August 4th 2024</div></div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="sydney">
            <div>
            <h2>Sydney</h2>
            <div class="date">August 4th 2024</div></div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="chicago">
            <div>
            <h2>Chicago</h2>
            <div class="date">August 4th 2024</div></div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="toronto">
            <div>
            <h2>Toronto</h2>
            <div class="date">August 4th 2024</div></div>
            <div class="time">1:48:15 <small>AM</small></div>
        </div>
    </div></div>
    <footer> 
        This project was coded by <strong> Monyea Logan</strong> and is <a href="https://github.com/Monyealogan/World-clock" target="_blank">open sourced on Github.</a> 
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
